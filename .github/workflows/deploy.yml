name: Deploy SalesFlow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/salesflow-backend:latest

    - name: Build and push frontend
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/salesflow-frontend:latest

    - name: Deploy to server
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -i private_key.pem -o StrictHostKeyChecking=no docker-compose.yml $USERNAME@$HOST:~/salesflow/
        ssh -i private_key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST "cd ~/salesflow && docker-compose pull && docker-compose up -d"
